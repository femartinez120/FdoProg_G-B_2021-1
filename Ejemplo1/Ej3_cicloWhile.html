<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Uso While</title>
    <style>
        body{
            background-color: aqua;
            color: brown;
            font-size: 25;
            font-style: oblique;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <center>
        <h1>EJEMPLO USO CICLO WHILE (MIENTRAS)</h1>
        <hr>
        <br>
        <table border="5">
            <th>Numeros Digitados</th>
            <tbody id="cuerpo">

            </tbody>
        </table>
    </center>
    <script>
        var salida='';
        var num = (prompt('DIGITE UN NÚMERO, 0 ARA TERMINAR',''));
        while(num != ''){
            salida+='<tr><td>'+num+'</td></tr>';
            num = (prompt('DIGITE UN NÚMERO, 0 ARA TERMINAR',''));
        }
        document.getElementById('cuerpo').innerHTML=salida;
    </script>
    
</body>
</html>
