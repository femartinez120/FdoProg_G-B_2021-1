<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejeemplo 2 Ciclo For</title>
    <style>
        body{
            background-color: aqua;
            color: brown;
            font-size: 25;
            font-style: oblique;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <center>
        <h1>PRIMER EJEMPLO USO CICLO FOR</h1>
        <hr>
        <br>
        <br>
        <table border="5">
            <th>NÃºmeros</th><th>Valor en Letras</th>
            <tbody id="cuerpo">

            </tbody>
        </table>
        <script>
            var salida='';
            var suma=0;
            var contimp=0;
            var contPar=0;
            for(var i=1; i<=5; i++){
                salida+='<tr><td>'+i+'</td><td>'+ letras(i)+'</td></tr>';
                suma+=i; // suma=suma+i;
                if(i%2==0){
                    contPar++;
                }
                else{
                    contimp++
                }
            }
            salida+='<tr><td>'+ 'Total Suma: '+suma+'</td><td>Vacio</td></tr>';
            salida+='<tr><td>'+ 'Cantidad de Pares: '+contPar+'</td><td>Vacio</td></tr>';
            salida+='<tr><td>'+ 'Cantidad de Impares: '+contimp+'</td><td>Vacio</td></tr>';
            document.getElementById('cuerpo').innerHTML=salida;

            function letras(num){
                switch(num){
                    case 1: letra='UNO'; break;
                    case 2: letra='DOS'; break;
                    case 3: letra='TRES'; break;
                    case 4: letra='CUATRO'; break;
                    case 5: letra='CINCO'; break;
                }
                return letra;
            }

        </script>
    </center>
</body>
</html>
