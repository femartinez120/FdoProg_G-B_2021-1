<!DOCTYPE html>
<html lang="en">

    <style>
        body{
            background-color: burlywood;

<body>

        var myArray = Array();
        console.log(myArray);

        console.log(arrai);

        myArray[4]=364;
        console.log(myArray);
        var miOtroarray=[1,"JUAN",{"modelo":1920,"marca":"suzuki"},['Lucia','obeliza','es de noche']];
        console.log(miOtroarray);
        console.log(miOtroarray[0]);
        console.log(miOtroarray[2]);

        console.log(miOtroarray[1]+' Tiene un Vehiculo marca '+ miOtroarray[2].marca+' modelo '+miOtroarray[2].modelo);
    </script>
